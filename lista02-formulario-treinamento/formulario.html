<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label><input type="text" maxlength="40" id="nome"/>
        <fieldset>
            <legend>Sexo:</legend>
            <input type="radio" name="sexo" id="masc"/><label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="femi"/><label for="femi">Feminino</label> 
        </fieldset>
        <fieldset>
            <legend>Estado civil:</legend>
            <input type="radio" name="estadoCivil" id="casado"><label for="casado">Casado</label>
            <input type="radio" name="estadoCivil" id="solteiro"><label for="solteiro">Solteiro</label>
            <input type="radio" name="estadoCivil" id="viuvo"><label for="viuvo">Viúvo</label>
        </fieldset>
        <label for="estado">Estado:</label>
        <select name="" id="estado">
            <option value="">Minas Gerais</option>
            <option value="">São Paulo</option>
            <option value="">Rio de Janeiro</option>
        </select>
        <br>
        <label for="">Deixe sua opinião</label>
        <br>
        <textarea name="" id="" cols="60" rows="10">

        </textarea>
    </form>
</body>
</html>
