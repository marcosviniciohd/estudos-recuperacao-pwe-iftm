<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Formulários</title>
</head>
<body>
    <form action="">
        Nome: <input type="text" required><br>
        Idade: <input type="number" min="0" max="120"><br>
        Senha: <input type="password" maxlength="10"><br>
        Autor(es): <input type="text" name="" id="" placeholder="Ex.: Autor1, autor2">
        <br>
        Data de Nascimento: <input type="date" name="" id=""><br>
        Telefone: <input type="tel" name="" id=""><br>
        E-mail: <input type="email" name="" id=""><br>
        Página pessoal: <input type="url"><br>
        Página pessoal: <input type="color" name="" id=""><br>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
