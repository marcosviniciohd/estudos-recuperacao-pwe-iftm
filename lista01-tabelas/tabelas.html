<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h2>Produtos</h2>
    <table border="1">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>2.500,99</td>
        </tr>
        <td>002</td>
        <td>Tablet</td>
        <td>1.999,00</td>
    </table>
    <br>
    <table border="1px">
        <tr>
            <th>Curso</th>
            <th>Carga horária</th>
        </tr>
        <tr>
            <td>Java</td>
            <td>120H</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>80H</td>
        </tr>
    </table>
</body>
</html>
