<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Tabelas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h2>Estilizando Tabelas</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$ 2.500,00</td>
        </tr>
        <tr class="alternado">
            <td>002</td>
            <td>Tablet</td>
            <td class="numero">R$ 999,00</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Iphone 70</td>
            <td class="numero">R$ 1.000.000.000,00</td>
        </tr>
        <tr class="alternado">
            <td>004</td>
            <td>Moto G50</td>
            <td class="numero">R$ 1.200,00</td>
        </tr>
    </table>
</body>
</html>
